{% extends 'base.html' %}

{% block page_title %}
    Login
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}


{% block content %}
    <div class="container lg:w-5/12 md:w-1/2 xl:w-1/3 flex flex-col items-center border rounded-lg p-6 border-gray-800 mx-auto my-10">
        {% include 'partials/social_login.html' %}
        <form method="POST" action="{% url "users:login" %}" class="w-full">
            {% csrf_token %}
            <input type="email" placeholder="Email" class="mb-2">
            <input type="password" placeholder="Password" class="">
            <button class="btn w-full text-white bg-red-500">Login</button>
        </form>
        <div class="flex mt-5">
            <span class="mr-3">Don't have an account?</span>
            <a href="{% url 'users:signup' %}" class="text-teal-600 font-bold"> Sign up</a>
        </div>
    </div>
{% endblock content %}
