{% extends 'base.html' %}

{% block page_title %}
    {{room.name}}'s Photos'
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}


{% block content %}
    <div class="container flex flex-col mx-auto my-10">
        
        <div class="my-10 w-full flex">
            <a href="{% url 'rooms:add-photo' room.pk %}" class="btn-link w-1/6 block mr-8">Upload Photo</a>
        </div>

        {% for photo in room.photos.all %}
            <div class="mb-5 border rounded-lg p-6 border-gray-500 flex justify-between">
                <div class="flex flex-start">
                    <img src="{{photo.file.url}}" class="w-40 h-32">
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5 ">
                    <a class="btn-link mb-5 bg-teal-500" href="{% url 'rooms:edit-photo' room.pk photo.pk %}">Edit</a>
                    <a class="btn-link mb-5" href="{% url 'rooms:delete-photo' room.pk photo.pk %}">Delete</a>
                </div>
            </div>
        {% endfor %}
        <div class="flex justify-center mt-5">
            <a href="{% url 'rooms:edit' room.pk %}" class="text-teal-500 font-semibold font-2xl">Back to edit room</a>
        </div>
    </div>
{% endblock content %}
