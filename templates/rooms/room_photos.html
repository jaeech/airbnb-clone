{% extends 'base.html' %}

{% block page_title %}
    {{room.name}}'s Photos'
{% endblock page_title %}

{% block search-bar %}

{% endblock search-bar %}


{% block content %}
    <div class="container flex flex-col mx-auto my-10">
        
        {% for photo in room.photos.all %}
            <div class="mb-5 border rounded-lg p-6 border-gray-500 flex justify-between">
                <div class="flex flex-start">
                    <img src="{{photo.file.url}}" class="w-32 h-32">
                    <span class="ml-5 text-xl">{{photo.caption}}</span>
                </div>
                <div class="flex flex-col w-1/5 ">
                    <a class="btn-link mb-5 bg-teal-500" href="#">Edit</a>
                    <a class="btn-link mb-5" href="#">Delete</a>
                </div>
            </div>
        {% endfor %}


    </div>
{% endblock content %}
